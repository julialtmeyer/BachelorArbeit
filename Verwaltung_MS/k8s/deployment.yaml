apiVersion: apps/v1
kind: Deployment
metadata:
  name: verwaltung-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: verwaltung-app
  template:
    metadata:
      labels:
        app: verwaltung-app
    spec:
      hostAliases:
        - ip: "134.96.216.207"
          hostnames:
            - "dsl-cluster-master"
      containers:
        - name: verwaltung-app
          image: julialtmeyer/verwaltung_ms
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: app-secrets
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  subscribeTopic: data/BrickPi/registration
  useCertificate: "false"
  spring.datasource.url: jdbc:mysql://${MYSQL_SERVICE_HOST}:3306/robot_information
---
