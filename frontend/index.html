<body>

  <div id="content-wrapper">
    <div id="content">

      <div class="container-fluid">


        <div class="row mb-3">

          <!--div class="col-2">

          <div class="col-2">
            <div class="vision card shadow mb-3">
              <img src="assets/img/webcam.jpg">
            </div>
          </div>

          <div class="col-2">
            <div class="card shadow info">
              <h3>Roboter</h3>
              <div class="row">
                <div class="col-6">
                  <span>Name:</span><div id="ankistate"></div><div id="roboterName" class="prop"></div>
                </div>
                <div class="col-6">
                  <span>ID:</span><div id="id" class="prop"></div>
                </div>
              </div>
              <div class="row">
                <div class="col-6">
                  <span>Battery:</span><div id="battery" class="prop"></div>
                </div>
                <div class="col-6">
                  <span>Pos:</span><div id="position" class="prop"></div>
                </div>
              </div>

              <div class="input-group robotSelect">
                <select class="custom-select" id="robotID">
                </select>
              </div>
            </div>
          </div>

          <div class="col-2">
            <div class="card shadow control">
              <h3>Control</h3>
              <div class="row">
                <div class="col">
                  <button type="button" id="playInstruction" class="btn btn-success">Start</button>
                  <button type="button" id="stopInstruction" class="btn btn-danger">Stop</button>
                  <button type="button" id="breakInstruction" class="btn btn-warning">Pause</button>
                  <button type="button" id="resetInstruction" class="btn btn-secondary">Reset</button>
                </div>
              </div>
            </div>
          </div>


          <div class="col-4">
            <div class="card shadow container settings">
              <h3>Einstellungen</h3>

              <div class="row">
                <div class="container">
                  <div class="row">
                    <div class="col-12">
                      <span>Gesicht</span>
                      <input type="file" class="custom-file-input" id="bitmapFace">
                      <label class="custom-file-label" for="bitmapFace">Choose file</label>
                    </div>

                    <div class="col-9">
                      <div class="row">
                        <div class="col-6">
                          <input type="number" class="form-control" placeholder="Fork (0.0  1.0)" id="forkpos" min="0.0" max="1.0">
                        </div>

                        <div class="col-6">
                          <input type="number" class="form-control" placeholder="Head (-25 - 44.5)" id="headpos" min="-25" max="44.5">
                        </div>
                      </div>
                    </div>

                    <div class="col-3">
                      <div class="input-group-append">
                        <button class="btn btn-secondary" type="button" id="sendAdjustment">Senden</button>
                      </div>
                    </div>

                  </div>

                </div>
              </div>
            </div>
          </div>


        <!--<div class="col-3">

              </div>

        <div class="col-9">

            <img src="assets/img/map.jpg" alt="">
            <canvas id="mapoverlay" style="width: 100%; height: 100%;position: absolute;"></canvas>
          </div>
        </div>
      </div>



      <div class="row mb-3">
        <div class="col-12">
          <div class="card shadow">
            <div>
              <span class="data"></span>
            </div>
          </div>
        </div>
